 <link rel="shortcut icon" href="https://github.com/florin7chiscop/Xtime-XTM-TOKEN/raw/main/Xtime%20logo%203.3.png" type="image/png">

 
  <style>
    /* Activăm scroll-ul lin */
    html {
      scroll-behavior: smooth;
    }

    /* Resetăm marginile și padding-ul */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    /* Fundal gradient */
    body {
      background: linear-gradient(to bottom, 
              rgba(25, 25, 112, 0.001),   /* Blue Marin */
              rgba(173, 216, 230, 0.7),     /* Albastru deschis semi-transparent */
              rgba(255, 255, 255, 0.001));  /* Alb semi-transparent */
    }

    /* Stilizare secțiuni */
    .section {
      width: 100%;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 5vh 0;
    }

    /* Fundal pentru secțiunea 1 */
    #section1 {
      background: url("https://github.com/florin7chiscop/Xtime-XTM-TOKEN/raw/main/Abstract%20prima%20sectiune.png") no-repeat center center;
      background-size: cover;
    }

    /* Stilizare pentru linkuri */
    #section1 a {
      text-decoration: none;
      color: #333;
      font-size: 1.2em;
      margin: 10px;
      padding: 10px 20px;
      border: 2px solid #333;
      border-radius: 50px;
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.7);
      transition: 0.3s;
    }

    #section1 a:hover {
      background-color: #ddd;
    }

    /* Stilizare pentru imaginile overlay */
    .overlay-image {
      max-width: 60%;
      height: auto;
    }

    /* Media query pentru ecrane mici */
    @media (max-width: 600px) {
      .overlay-image {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Secțiunea 1: Pagina principală cu linkuri -->
  <section id="section1" class="section">
    <h1>
