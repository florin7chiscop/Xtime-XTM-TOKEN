<!DOCTYPE html>
<html lang="ro"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtime (XTM) WEBPAGE</title>
  <!-- Favicon -->
  <link rel="icon" href="https://github.com/florin7chiscop/Xtime-XTM-TOKEN/raw/main/Xtime%20logo%206.svg" type="image/svg+xml">
 
  <style>
    /* Activăm scroll-ul lin */
    html {
      scroll-behavior: smooth;
    }

    /* Resetăm marginile și padding-ul */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    /* Aplicăm fundalul gradient pe întregul body */
    body {
      background: linear-gradient(to bottom, 
              rgba(25, 25, 112, 0.001),   /* Blue Marin */
              rgba(173, 216, 230, 0.8), /* Albastru deschis semi-transparent */
              rgba(255, 255, 255, 0.001)); /* Alb semi-transparent */
      height: 100%;
      margin: 0;
    }

    /* Stilizare comună pentru secțiuni */
    .section {
      width: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 5vh 0;
    }

    /* Stilizare pentru linkuri cu chenare ovale */
    #section1 a {
      text-decoration: none;
      color: #333;
      font-size: 1em; /* Dimensiune mai mică */
      margin: 10px;
      padding: 10px 20px; /* Spațiu în jurul textului */
      border: 2px solid #333; /* Bordură pentru chenar */
      border-radius: 50px; /* Colțuri rotunjite pentru efect oval */
      display: inline-block; /* Aliniere pe orizontală */
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7); /* Fundal transparent */
    }

    /* Așezăm cele două linkuri una lângă alta */
    #section1 h1, #section1 h2 {
      display: inline-block;
      margin: 0 15px; /* Distanță între cele două elemente */
    }

    /* Imaginea overlay ce vine peste fundalul din a doua secțiune */
    .overlay-image {
      position: absolute;
      top: 25%; /* Poziționăm imaginea mai sus pentru a nu tăia marginea de jos */
      left: 50%;
      transform: translate(-50%, -50%) scale(1); /* Creștem dimensiunea de 1.5x */
      z-index: 2;
      max-width: 60%;
      height: auto;
    }

  </style>
</head>
<body>
  <!-- Secțiunea 1: Pagina principală -->
  <section id="section1" class="section">
    <h1>
      <a href="https://web.telegram.org/a/#-1001811980749" target="_blank">Link to Telegram</a>
    </h1>
    <h2><a href="#section2">Info</a></h2>
  </section>

  <!-- Secțiunea 2: Conținutul cu imaginea overlay -->
  <section id="section2" class="section">
    <!-- Imaginea overlay (format PNG) plasată peste fundal -->
    <img src="https://github.com/florin7chiscop/Xtime-XTM-TOKEN/raw/main/Token%20alocation%201000p.png" alt="Imagine overlay" class="overlay-image">
  </section>
</body>
</html>
