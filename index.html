<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtime (XTM) WEBPAGE</title>
  <!-- Favicon -->
  <link rel="icon" href="https://github.com/florin7chiscop/Xtime-XTM-TOKEN/raw/main/Xtime%20logo%206.svg" type="image/svg+xml">
 
  <style>
    /* Activăm scroll-ul lin */
    html {
      scroll-behavior: smooth;
    }
    
    /* Resetăm marginile și padding-ul */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    
    img {
      max-width: 100%;
      max-height: 100vh;  /* Asigură-te că imaginea nu depășește înălțimea ecranului */
      object-fit: contain; /* Păstrează proporțiile imaginii */
      cursor: zoom-in;
      transition: transform 0.25s ease;
    }

    /* Permite zoom-ul la imagine atunci când este apăsată pe mobil */
    img:active {
      transform: scale(1.5); /* Mărește imaginea când este apăsată */
    }

    /* Pentru imagini mari care nu se potrivesc ecranului */
    @media (max-width: 600px) {
      img {
        max-width: 90%;
        max-height: 90vh;
      }
    }
    
    /* Stilizare comună pentru secțiuni */
    .section {
      min-height: 100vh;  /* Ocupă cel puțin întreaga înălțime a ecranului */
      width: 100%;
      position: relative;
    }
    
    /* Prima secțiune */
    #section1 {
      background-color: #71BDFF; /* Fundal deschis */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    #section1 a {
      text-decoration: none;
      color: #333;
      font-size: 2em;
      margin: 10px;
    }
    
    /* A doua secțiune */
    #section2 {
      background: url('background2.png') no-repeat center center;
      background-size: 100% 100%; /* Acoperă întreaga secțiune */
      body {
      background: linear-gradient(to bottom, 
              rgba(0, 128, 0, 0.8),   /* Verde semi-transparent */
              rgba(173, 216, 230, 0.8), /* Albastru deschis semi-transparent */
              rgba(255, 255, 255, 0.8)); /* Alb semi-transparent */
}

      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden; /* Previne depășirea imaginii overlay */
      min-height: 120vh; /* Mărim secțiunea pentru a lăsa loc sub imagine */
    }
    
    /* Imaginea overlay ce vine peste fundalul din a doua secțiune */
    .overlay-image {
      position: absolute;
      top: 45%; /* Mutăm imaginea mai sus pentru a se vedea fundalul sub ea */
      left: 50%;
      transform: translate(-50%, -50%) scale(1); /* Creștem dimensiunea de 1.5x */
      z-index: 2;
      max-width: 60%; /* Am dublat dimensiunea față de 30% */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Secțiunea 1: Pagina principală -->
  <section id="section1" class="section">
    <h1>
      <a href="https://web.telegram.org/a/#-1001811980749" target="_blank">Link către Telegram</a>
    </h1>
    <h2><a href="#section2">Info</a></h2>
  </section>

  <!-- Secțiunea 2: Conținutul cu fundalul și imaginea overlay -->
  <section id="section2" class="section">
    <!-- Imaginea overlay (format PNG) plasată peste fundal -->
    <img src="https://github.com/florin7chiscop/Xtime-XTM-TOKEN/raw/main/Token%20alocation%201000p.png" alt="Imagine overlay" class="overlay-image">
  </section>
</body>
</html>


</html> 
</body>
